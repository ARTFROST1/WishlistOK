name: wishapp
description: "WishApp - Create and share wishlists for any occasion"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # HTTP client
  dio: ^5.7.0
  
  # Models & JSON serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  
  # UI & Images
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.0
  
  # Sharing & Links
  share_plus: ^10.1.1
  url_launcher: ^6.3.1
  
  # WebView for in-app browser
  flutter_inappwebview: ^6.1.5
  
  # Platform integration
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.2
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  
  # Linting
  flutter_lints: ^5.0.0
  
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true
