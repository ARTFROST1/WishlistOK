# PostgreSQL configuration for WishApp
# Make sure the adapter gems are in your Gemfile:
#   gem 'pg'

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "wishapp" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "wishapp_dev" } %>

development:
  <<: *default
  database: wishapp_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: wishapp_test

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "wishapp_production" } %>
  username: <%= ENV.fetch("POSTGRES_USER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  host: <%= ENV.fetch("POSTGRES_HOST") %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
