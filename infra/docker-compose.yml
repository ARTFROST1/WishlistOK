version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:17
    container_name: wishapp_db
    environment:
      POSTGRES_DB: wishapp_development
      POSTGRES_USER: wishapp
      POSTGRES_PASSWORD: wishapp_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wishapp -d wishapp_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: wishapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Rails API Server
  api:
    build:
      context: ..
      dockerfile: infra/docker/api.Dockerfile
    container_name: wishapp_api
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql://wishapp:wishapp_dev@db:5432/wishapp_development
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "3001:3000"
    # volumes:
      # - ../backend:/app  # Commented out for testing - volume mount overrides built image
      # - api_bundle:/usr/local/bundle  # Commented out - overrides built gems
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bundle exec rails server -b 0.0.0.0

  # Sidekiq Worker
  worker:
    build:
      context: ..
      dockerfile: infra/docker/worker.Dockerfile
    container_name: wishapp_worker
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql://wishapp:wishapp_dev@db:5432/wishapp_development
      - REDIS_URL=redis://redis:6379/0
    # volumes:
      # - ../backend:/app  # Commented out for testing - volume mount overrides built image  
      # - worker_bundle:/usr/local/bundle  # Commented out - overrides built gems
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: bundle exec sidekiq -e development

  # Optional: nginx reverse proxy for local development
  proxy:
    image: nginx:alpine
    container_name: wishapp_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    profiles:
      - proxy

volumes:
  postgres_data:
  redis_data:
  api_bundle:
  worker_bundle:

networks:
  default:
    name: wishapp_network
