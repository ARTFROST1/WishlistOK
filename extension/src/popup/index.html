<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WishApp Extension</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #FF7A59;
      margin-bottom: 8px;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      text-align: center;
    }
    
    .info {
      background-color: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background-color: #FF7A59;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin: 8px 0;
    }
    
    .button:hover {
      background-color: #e56749;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üéÅ WishApp</div>
    <div>Extension v1.0.0</div>
  </div>
  
  <div class="status info">
    Extension bootstrap completed! Full functionality will be available in Stage 3.
  </div>
  
  <button class="button" onclick="testFunction()">
    Test Extension
  </button>
  
  <script type="module" src="popup.ts"></script>
</body>
</html>
